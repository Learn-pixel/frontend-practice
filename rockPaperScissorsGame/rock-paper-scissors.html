<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors1.css">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div id="images">
        <img src="rock.jpg" id="rock" alt="rock">
        <img src="paper.jpg" id="paper" alt="paper">
        <img src="scissors.jpg" id="scissors" alt="scissors">
    </div>
    <div id="choice" class="text">
        <span id="Player-choice">Player: </span>
        <span id="Computer-choice">Computer: </span>    
    </div>
    <div id="Final">Result</div>
    <div id="score" class="text">
        <span id="Player-score">Player Score: </span>
        <span id="Computer-score">Computer Score: </span>
    </div>
    <script src="rock-paper-scissors2.js"></script>
</body>
</html>
