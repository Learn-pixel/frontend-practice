<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch1.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="box" id="b1">
            <div class="display" id="disp">
                00:00:00:00
            </div>
            <div class="buttons">
                <button id="start-btn" class="btn" onclick="start()">Start</button>
                <button id="stop-btn" class="btn" onclick="stop()">Stop</button>
                <button id="reset-btn" class="btn" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    <script src="stopwatch2.js"></script>
</body>
</html>
